<form [formGroup]="metadata">

  <mat-form-field>
    <mat-label>Game name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field class="version">
    <mat-label>Game version</mat-label>
    <input matInput formControlName="version" required>
  </mat-form-field>

  <ak-asset label="Image" [fileFilter]="{name: 'Image', extensions: ['png']}"></ak-asset>

</form>
