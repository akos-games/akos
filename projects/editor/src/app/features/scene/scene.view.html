<form [formGroup]="form">

  <mat-form-field>
    <mat-label>Scene name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

</form>

<div class="command-list" cdkDropList (cdkDropListDropped)="onDropCommand($event)">
  <ak-command cdkDrag *ngFor="let command of scene.commands"
              [command]="command"
              (update)="onUpdateCommand()"
              (delete)="onDeleteCommand($event)">
  </ak-command>
</div>

<button mat-raised-button color="primary" class="add-command" (click)="onAddCommand()">
  <mat-icon>add</mat-icon>
  Add command
</button>
