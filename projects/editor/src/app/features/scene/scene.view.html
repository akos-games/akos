<form [formGroup]="form">

  <mat-form-field>
    <mat-label>Scene name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

</form>

<div class="command-list" cdkDropList (cdkDropListDropped)="dropCommand($event)">
  <ak-command *ngFor="let command of scene.commands" [command]="command" cdkDrag (delete)="deleteCommand($event)"></ak-command>
</div>

<button mat-raised-button color="primary" class="add-command" (click)="addCommand()">
  <mat-icon>add</mat-icon>
  Add command
</button>
