<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

<div class="saves">
  <div *ngFor="let save of saves$ | async" class="save">

    <img [src]="getThumbUrl(save.id)" class="thumb"/>

    <div class="details">
      <div>{{getSaveDate(save.date)}}</div>
    </div>

    <div class="buttons">
      <div class="button delete" (click)="removeSave(save.id)">Delete</div>
    </div>

  </div>
</div>

<div *ngIf="(saves$ | async).length === 0" class="no-saves">
  No game saves
</div>

<div class="buttons">
  <div *ngIf="mode === 'save'" class="button" (click)="newSave()">New save</div>
  <div class="button" (click)="close()">Back</div>
</div>
