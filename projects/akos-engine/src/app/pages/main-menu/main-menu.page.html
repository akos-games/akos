<img *ngIf="backgroundUrl" [src]="backgroundUrl"/>

<div class="menu">

  <div *ngIf="showContinue" class="item" (click)="continue()">Continue</div>

  <div class="item" (click)="newGame()">New game</div>

  <div class="item" (click)="loadGame()">Load game</div>

  <div class="item" (click)="showSettings()">Settings</div>

  <div class="item" (click)="exit()">Exit</div>

</div>

<div class="version">{{gameVersion}}</div>
