<form [formGroup]="gameForm">

  <mat-form-field>
    <mat-label>Game name</mat-label>
    <input matInput required name="name" formControlName="name">
  </mat-form-field>

  <mat-form-field class="version">
    <mat-label>Game version</mat-label>
    <input matInput required name="version" formControlName="version">
  </mat-form-field>

  <ak-select-entity required type="scene" formControlName="firstSceneId">
    First scene
  </ak-select-entity>

</form>
