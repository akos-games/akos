<form [formGroup]="form">

  <ng-content select="[slot=drag-handle]"></ng-content>

  <mat-form-field class="name">
    <mat-label>Track name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <ak-select-asset class="file" type="sound" formControlName="file" required>
    Music file
  </ak-select-asset>

  <button mat-icon-button (click)="onDelete()">
    <mat-icon svgIcon="delete-forever"></mat-icon>
  </button>

</form>
