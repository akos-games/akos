<mat-toolbar>

  <button mat-raised-button color="primary" (click)="onAddTrack()">
    <mat-icon class="mdi mdi-plus"></mat-icon>
    Add track
  </button>

</mat-toolbar>

<div class="page-body" cdkDropList (cdkDropListDropped)="onDropTrack($event)">

  <ak-track *ngFor="let track of tracks$ | async"
            cdkDrag
            [track]="track"
            (update)="onUpdateTrack($event)"
            (delete)="onDeleteTrack(track)">
    <mat-icon class="mdi mdi-drag-vertical drag-handle" cdkDragHandle slot="drag-handle"></mat-icon>
  </ak-track>

</div>
