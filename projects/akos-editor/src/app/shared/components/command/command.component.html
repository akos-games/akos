<ng-container [formGroup]="form">

  <div class="header" [class.green]="isGreenHeader()" [class.red]="isRedHeader()">

    <mat-form-field class="type">
      <mat-label>Command</mat-label>
      <mat-select formControlName="type">
        <mat-option value="displayText">Display text</mat-option>
        <mat-option value="hideText">Hide text</mat-option>
        <mat-option value="displayPicture">Display picture</mat-option>
        <mat-option value="startScene">Start scene</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="comment">
      <mat-label>Comment</mat-label>
      <input matInput formControlName="comment">
    </mat-form-field>

    <button mat-button class="delete" (click)="onDelete()">
      <mat-icon svgIcon="delete-forever"></mat-icon>
    </button>

  </div>

  <div class="body" [formGroup]="form.get('parameters')">

    <mat-checkbox *ngIf="isDisplayPictureCommand() || isDisplayTextCommand() || isHideTextCommand()" formControlName="waitForPlayer">
      Wait for player click to continue
    </mat-checkbox>

    <mat-checkbox *ngIf="isDisplayPictureCommand()" formControlName="fullscreen">
      Fullscreen
    </mat-checkbox>

    <ak-select-asset required *ngIf="isDisplayPictureCommand()" type="image" formControlName="picture">
      Image file
    </ak-select-asset>

    <mat-form-field *ngIf="isDisplayTextCommand()">
      <textarea matInput placeholder="Text" formControlName="text"></textarea>
    </mat-form-field>

    <ak-select-entity *ngIf="isStartSceneCommand()" type="scene" formControlName="sceneId">
      Scene
    </ak-select-entity>

  </div>

</ng-container>
