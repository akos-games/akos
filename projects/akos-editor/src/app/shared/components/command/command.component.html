<div class="header" [class.green]="isGreenHeader()" [class.red]="isRedHeader()">

  <mat-form-field class="type">
    <mat-label>Command</mat-label>
    <mat-select [(ngModel)]="command.type">
      <mat-option value="displayText">Display text</mat-option>
      <mat-option value="hideText">Hide text</mat-option>
      <mat-option value="displayPicture">Display picture</mat-option>
      <mat-option value="startScene">Start scene</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="comment">
    <mat-label>Comment</mat-label>
    <input matInput [(ngModel)]="command.comment">
  </mat-form-field>

  <button mat-button class="delete" (click)="onDelete()">
    <mat-icon>delete_forever</mat-icon>
  </button>

</div>

<div class="body">

  <mat-checkbox *ngIf="waitForPlayerTypes.includes(command.type)" [(ngModel)]="command.parameters.waitForPlayer">
    Wait for player click to continue
  </mat-checkbox>

  <mat-checkbox *ngIf="command.type === 'displayPicture'" [(ngModel)]="command.parameters.fullscreen">
    Fullscreen
  </mat-checkbox>

  <ak-select-asset required *ngIf="command.type === 'displayPicture'" type="image" [(ngModel)]="command.parameters.picture">
    Image file
  </ak-select-asset>

  <mat-form-field *ngIf="command.type === 'displayText'">
    <textarea matInput placeholder="Text" [(ngModel)]="command.parameters.text"></textarea>
  </mat-form-field>

  <ak-select-entity *ngIf="command.type === 'startScene'" type="scene" [(ngModel)]="command.parameters.sceneId">
    Scene
  </ak-select-entity>

</div>
