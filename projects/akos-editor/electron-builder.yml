productName: "Akos Editor"
artifactName: "akos-editor-${version}-${os}.${ext}"
directories:
  output: "dist/build/akos-editor"
files:
  - "package.json"
  - from: "dist/compile/akos-editor"
    to: ""
    filter:
      - "!**/*.js.map"
extraFiles:
  - from: "dist/build/akos-engine"
    to: "engine"
    filter:
      - "!**/*.yaml"
win:
  target: zip

